[build]
builder = "nixpacks"

[deploy]
# Single command runs: Streamlit dashboard (on $PORT) + bot + scheduler
startCommand = "python main.py start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.healthcheck]
# Streamlit serves HTTP on $PORT, so Railway health check hits it directly
path = "/"
timeout = 60
